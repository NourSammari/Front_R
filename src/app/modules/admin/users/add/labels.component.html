<div class="flex flex-col flex-auto h-100 w-200 min-w-80 p-2 md:p-4 ">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div class="text-2xl font-semibold">Add User</div>
        <button matDialogClose mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>


    <form class="mt-8 overflow-y-auto" [formGroup]="composeForm">
        <!-- Name field -->
        <mat-form-field class="w-full">
            <mat-label>First name</mat-label>
            <input matInput  [formControlName]="'firstname'">
        </mat-form-field>
        <!-- Email field -->
        <mat-form-field class="w-full">
            <mat-label>Last name</mat-label>
            <input matInput  [formControlName]="'lastname'">
        </mat-form-field>

        <!-- Email field -->
        <mat-form-field class="w-full">
            <mat-label>email</mat-label>
            <input matInput [formControlName]="'email'">
        </mat-form-field>

        <!-- Role field -->
        <mat-form-field class="w-full">
            <mat-label>Role Name</mat-label>
            <input matInput   [formControlName]="'rolename'">
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input matInput type="password" [formControlName]="'password'">
        </mat-form-field>

        <!-- Confirm Password field -->
        <mat-form-field class="w-full">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" [formControlName]="'confirmPassword'">
        </mat-form-field>

        <!-- Submit button -->
        <button class="fuse-mat-button w-full mt-1" mat-flat-button [color]="'primary'" (click)="add()">
            Add
        </button>
    </form>
</div>
