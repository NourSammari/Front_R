<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">New Request</div>
        <button
            mat-icon-button
            (click)="saveAndClose()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="composeForm">

        <mat-form-field>
            <mat-label>Loan amount</mat-label>
            <input
                matInput
                [formControlName]="'Loan_amount'">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Loan duration</mat-label>
            <input
                matInput
                [formControlName]="'Loan_duration'">
        </mat-form-field>


        <mat-form-field>
            <mat-label>Interest rate</mat-label>
            <input
                matInput
                [formControlName]="'interest_rate'">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Reason</mat-label>
            <input
                matInput
                [formControlName]="'reason'">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Path document</mat-label>
            <input
                matInput
                [formControlName]="'path_document'">
        </mat-form-field>


        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">


            <div class="flex items-center mt-4 sm:mt-0">
                <!-- Discard -->
                <button
                    class="ml-auto sm:ml-0"
                    mat-stroked-button
                    (click)="discard()">
                    Discard
                </button>
                <!-- Send -->
                <button
                    class="order-first sm:order-last"
                    mat-flat-button
                    (click)="send()">
                    Send
                </button>
            </div>
        </div>
    </form>
</div>
