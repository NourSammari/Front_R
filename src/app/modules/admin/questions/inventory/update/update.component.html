<div class="flex flex-col flex-auto w-200 min-w-80 p-2 md:p-4">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div class="text-2xl font-semibold">Update Infos</div>
        <button matDialogClose mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <form class="mt-8">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Question</mat-label>
                <input matInput [(ngModel)]="question.Question" name="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Correct answer</mat-label>
                <input matInput [(ngModel)]="question.CorrectAnswer" name="code">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Options</mat-label>
                <input matInput [(ngModel)]="question.Options" name="technologies">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Technology</mat-label>
                <input matInput [(ngModel)]="question.AssociatedTechnology" name="specialty">
            </mat-form-field>


            <!-- Submit button -->
            <button class="fuse-mat-button w-full mt-1" mat-flat-button color="primary" (click)="update(companyId, question.id, question)">
                <span>Update</span>
            </button>

        </form>
    </div>
</div>
