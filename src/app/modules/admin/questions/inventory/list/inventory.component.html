<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col h-10 sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Questions</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search question'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'">
                <input type="file" (change)="onFileSelected($event)">
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden">
            <div class="grid overflow-y-auto">
                <!-- Header -->
                <div class="inventory-grid z-10 sticky top-0 grid gap-30 py-4 h-10 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                    matSort matSortDisableClear>

                    <div [mat-sort-header]="'questions'">Question</div>
                    <div class="hidden sm:block" [mat-sort-header]="'correctAnswer'">Correct answer</div>
                    <div class="hidden lg:block" [mat-sort-header]="'options'">Options</div>
                    <div class="hidden lg:block" [mat-sort-header]="'technology'">Technology</div>
                    <div class="hidden sm:block">Actions</div>
                </div>
                <!-- Rows -->
                <ng-container *ngFor="let question of questions">
                    <div class="inventory-grid grid items-center h-12 gap-30 py-3 px-6 md:px-8 border-b">
                        <!-- Name -->
                        <div class="flex question-cell" title="{{ question.Question }}"
                            [style.max-width.px]="300"
                            [style.white-space]="'nowrap'"
                            [style.overflow]="'hidden'"
                            [style.text-overflow]="'ellipsis'"
                            (mouseover)="expandQuestion($event)">
                            {{ question.Question }}
                        </div>

                        <!-- Price -->
                        <div class="hidden sm:block">{{ question.CorrectAnswer }}</div>

                        <!-- Stock -->
                        <div class="hidden lg:flex items-center">
                            <div class="min-w-4">{{ question.Options }}</div>
                        </div>

                        <!-- Stock -->
                        <div class="hidden lg:flex items-center">
                            <div class="min-w-4">{{ question.AssociatedTechnology }}</div>
                        </div>

                        <!-- Details button -->
                        <div class="inventory-grid grid items-center gap-10 h-12 gap-10 py-3 px-6 md:px-8">
                            <div>
                                <button class="-ml-4 w-20 min-h-5 h-5 px-2 leading-6" mat-flat-button [color]="'primary'"
                                    (click)="openEditLabelsDialog(question,CompanyId)">
                                    Update
                                </button>
                            </div>
                            <div>
                                <button class="w-20 min-h-5 h-5 px-2 -ml-4 leading-6" mat-button [color]="'warn'"
                                    (click)="delete(CompanyId,question.id)">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
                <!-- Pagination -->
                <mat-paginator [pageIndex]="pageIndex"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               [length]="totalQuestions"
               (page)="onPageChange($event)">
                </mat-paginator>

        </div>


    </div>

</div>
