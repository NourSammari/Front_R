<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="relative pt-8 pb-28 px-4 sm:pt-20 sm:pb-48 sm:px-16 overflow-hidden bg-gray-800 dark:bg-gray-900 dark">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- @formatter:on -->
        <div class="z-10 relative flex flex-col items-center">
            <h2 class="text-xl font-semibold">Test1</h2>
            <div class="mt-1 text-2xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                {{ questions[currentQuestionIndex]?.Question }}
            </div>
            <!-- Display current question -->
            <div class="mt-3 sm:text-3xl text-center tracking-tight text-secondary">
                <!-- Add your question text here -->
            </div>
        </div>
    </div>

    <div class="flex flex-col flex-auto min-w-0 items-center pb-6 px-6 sm:pb-10 sm:px-10">
        <!-- Cards -->
        <div class="z-10 relative flex flex-col items-center gap-y-8 md:gap-y-2 md:gap-x-15 w-full max-w-sm md:max-w-2xl -mt-20 sm:-mt-24">
            <!-- Iterate over questions -->
            <div *ngFor="let option of questions[currentQuestionIndex]?.Options" class="rounded-2xl shadow hover:shadow-lg overflow-hidden bg-card transition-shadow ease-in-out duration-150">
                <div class="flex flex-col flex-auto items-center p-4 text-center bg-gray-400">
                    <div class="text-2xl font-semibold w-100" (click)="updateQuestionAnswer(questions[currentQuestionIndex]?.QuestionID, option)" >{{ option }}</div>
                </div>
            </div>
        </div>


        <!-- Navigation buttons -->
        <div class=" flex flex-col flex-auto z-10 sticky bottom-4 p-4 pb-6 px-6 sm:pb-10 sm:px-10">
            <div class="flex items-center justify-center mx-auto p-2 rounded-full shadow-lg bg-gray-800">
                <button mat-flat-button (click)="moveToPreviousQuestion()">
                    <span class="inline-flex items-center">
                        <mat-icon class="mr-2" [svgIcon]="'heroicons_outline:arrow-long-left'"></mat-icon>
                        <span class="mr-1 text-white">Prev</span>
                    </span>
                </button>
                <div class="flex items-center justify-center mx-2.5 font-medium leading-5 text-on-primary">
                    <span>{{ currentQuestionIndex + 1 }}</span> <!-- Display current question number -->
                    <span class="mx-0.5 text-hint">/</span>
                    <span>{{ questions.length }}</span> <!-- Display total number of questions -->
                </div>
                <button mat-flat-button (click)="moveToNextQuestion()">
                    <span class="inline-flex items-center">
                        <span class="ml-1 text-white">Next</span>
                        <mat-icon class="ml-2" [svgIcon]="'heroicons_outline:arrow-long-right'"></mat-icon>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
