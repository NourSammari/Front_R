<div
    class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
    cdkScrollable>

    <!-- Header -->
    <div class="relative flex-0 py-8 px-4 sm:p-16 overflow-hidden bg-gray-800 dark">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- @formatter:on -->
        <div class="z-10 relative flex flex-col items-center">
            <h2 class="text-xl font-semibold">COMPANY NAME</h2>
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center"> Your Tests
            </div>
            <div class="max-w-2xl mt-6 sm:text-2xl text-center tracking-tight text-secondary">
                These tests are designed to assess your understanding and skills relevant to the chosen project domain.            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
        <ng-container>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 mt-8 sm:mt-10">
            <!-- Loop through each test and create a card -->
            <ng-container *ngFor="let test of tests">
              <div class="flex flex-col h-full shadow rounded-lg overflow-hidden bg-white border border-gray-200">
                <div class="flex flex-col p-6">
                  <!-- Test title -->
                  <div class="text-xl font-semibold">{{ test.Title }}</div>
                  <!-- Specialty and Technologies -->
                  <div class="text-sm text-gray-500">{{ test.Specialty }}</div>
                  <div class="text-sm text-gray-500">{{ test.Technologies.join(', ') }}</div>
                  <!-- Progress Bar -->
                  <div class="mt-4">
                    <mat-progress-bar [value]="100"></mat-progress-bar>
                  </div>
                  <!-- Time and Completion Status -->
                  <div class="flex items-center mt-4 text-sm text-gray-500">
                    <mat-icon class="icon-size-5 text-gray-600" [svgIcon]="'heroicons_solid:clock'"></mat-icon>
                    <div class="ml-1.5">20 minutes</div>
                  </div>
                  <div class="flex items-center mt-1 text-sm text-gray-500">
                    <mat-icon class="icon-size-5 text-gray-600" [svgIcon]="'heroicons_solid:academic-cap'"></mat-icon>
                    <div class="ml-1.5">Never completed</div>
                  </div>
                </div>
                <!-- Launch Button -->
                <div class="px-6 py-4 text-right bg-gray-100">
                    <a mat-stroked-button [routerLink]="['/qcm', test.id]">
                        <span class="inline-flex items-center">
                      <span>Start</span>
                      <mat-icon class="ml-1.5 icon-size-5" [svgIcon]="'heroicons_solid:arrow-small-right'"></mat-icon>
                    </span>
                  </a>
                </div>
              </div>
            </ng-container>
          </div>
        </ng-container>
      </div>
